<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('dailyLog')">Daily Log</button>
    <button onclick="showSection('progress')">Progress</button>
  </nav>

  <!-- Dashboard Section -->
  <section id="dashboard" class="section active">
    <h2>Welcome to Your Learning Dashboard</h2>
    <br><br>
    <p>Current Streak: <span id="streak">5</span> days</p>
    <br>
    <p>Reward Points: <span id="rewardPoints">150</span></p>
  </section>

  <!-- Daily Log Section -->
  <section id="dailyLog" class="section">
    <h2>Log Your Learning for Today</h2>
    <form id="logForm" onsubmit="saveLog(event)">
      <textarea id="logContent" placeholder="What did you learn today?" required></textarea>
      <button type="submit">Save Log</button>
    </form>
  </section>

  <!-- Progress Section -->
  <section id="progress" class="section">
    <h2>Your Learning Progress</h2>
    <ul id="logList">
      <!-- Past logs will appear here -->
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
